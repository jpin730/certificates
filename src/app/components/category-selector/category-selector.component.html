<div class="mb-3 d-flex flex-wrap">
  @for (category of _categories; track category) {
    <button
      class="btn btn-sm me-2 mb-2"
      [class]="
        selectedCategory === category ? 'btn-primary' : 'btn-outline-primary'
      "
      (click)="onSelectCategory(category)"
    >
      {{ category }}
    </button>
  }
</div>
